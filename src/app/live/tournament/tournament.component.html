<md-sidenav-container>
	<md-sidenav mode="side" opened="true">
		<md-list>
			<md-list-item *ngFor="let event of events"
						  [routerLink]="['/tournament', tournamentId, event.id, 1]">
				{{ event.name }}
			</md-list-item>
		</md-list>
	</md-sidenav>
	<div class="content">
		<p>this is tournament number: {{ tournamentId }}</p>
		<div class="table">
				<div class="header">
					<div class="column number">#</div>
					<div class="column text">Name</div>
					<div class="column text">Country</div>
					<div class="column number"></div>
					<div class="column number"></div>
					<div class="column number"></div>
					<div class="column number"></div>
					<div class="column number"></div>
					<div class="column number">Avg</div>
					<div class="column number">Best</div>
				</div>
				<div *ngFor="let result of activeResults.results" class="row">
					<div class="column number">{{ result.rank }}</div>
					<div class="column text">{{ result.competitor.name }}</div>
					<div class="column text">{{ result.competitor.country }}</div>
					<div *ngFor="let time of result.times" class="column number">{{ time.time }}</div>
					<div class="column number">{{ result.result }}</div>
					<div class="column number">{{ result.best }}</div>
				</div>
		</div>
	</div>
</md-sidenav-container>
